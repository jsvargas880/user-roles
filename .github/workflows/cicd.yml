name: CICD

on:
  push:
    branches:
      - feature/deploy-to-ec2
      - main
      - develop

jobs:
  build:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t josevargas088/user-roles .
      - name: Publish image to docker hub
        run: docker push josevargas088/user-roles:latest

  deploy:
    needs: build
    runs-on: [ aws-ec2 ]
    steps:
      - name: Pull Image from docker hub
        run: sudo docker pull josevargas088/user-roles:latest
      - name: Delete old container
        run: sudo docker rm -f user-roles-container
      - name: Run docker container
        run: sudo docker run -d -p 8081:8080 --name user-roles-container josevargas088/user-roles